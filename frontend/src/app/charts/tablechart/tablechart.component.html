<div class="card">
  <div class="header">
    <h4 class="title">{{data.title | titlecase}}</h4>
    <p class="category">{{data.subtitle }}</p>
  </div>
  <div class="content table-responsive table-full-width">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let cell of data.headerRow">{{ cell }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of pages[pageIndex]">
          <td *ngFor="let cell of row">{{cell}}</td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation example">
  <ul class="pagination" *ngIf='pages.length > 1'>
    <li class="page-item" [ngClass]="{'disabled':pageIndex == 0}">
      <a class="page-link" (click)="nextPage(-1)" aria-label="Previous" >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages; let i = index"><a class="page-link" (click)="goToPage(i)">{{i+1}}</a></li>
    <li class="page-item" [ngClass]="{'disabled':pageIndex == pages.length-1}">
      <a class="page-link" (click)="nextPage(1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
  </div>
</div>
