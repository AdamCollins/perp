<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-sm-6">
            <div class="card">
              <div class="content">
                <div class="row">
                  <div class="col-xs-5">
                    <div class="icon-big icon-danger text-center">
                      <i class="ti-pulse"></i>
                    </div>
                  </div>
                  <div class="col-xs-7">
                    <div class="numbers">
                      <p>Active users</p>
                      {{usersActive}}
                    </div>
                  </div>
                </div>
                <div class="footer">
                  <hr />
                  <div class="stats">
                    <i class="ti-timer"></i> In the last hour
                  </div>
                </div>
              </div>
            </div>
    </div>
    <div class="col-lg-3 col-sm-6">
      <div class="card">
        <div class="content">
          <div class="row">
            <div class="col-xs-5">
              <div class="icon-big icon-success text-center">
                <i class="ti-bar-chart"></i>
              </div>
            </div>
            <div class="col-xs-7">
              <div class="numbers">
                <p>Total Users</p>
                {{usersTotal}}
              </div>
            </div>
          </div>
          <div class="footer">
            <hr />
            <div class="stats">
              <i class="ti-calendar"></i> All time
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6">
    </div>
    <div class="col-lg-3 col-sm-6">
    </div>
  </div>
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Users Behavior</h4>
          <p class="category">24 Hours performance</p>
        </div>
        <div class="content">
          <!-- //Zac, (2) All the html content for the charts on the dashboard is here -->
          <div id="chartHours" class="ct-chart"></div>
          <div class="footer">
            <div class="chart-legend">
              <i class="fa fa-circle text-info"></i> Canada
              <i class="fa fa-circle text-danger"></i> United States
              <i class="fa fa-circle text-warning"></i> Other
            </div>
            <hr>
            <div class="stats">
              <i class="ti-reload"></i> Updated 3 minutes ago
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Add Criminal</h4>
        </div>
        <div class="content">
          <form
            (ngSubmit)="handleAdd(criminalForm.value)"
            #criminalForm="ngForm"
          >
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="name" class="form-control border-input" placeholder="Criminal's Name" ngModel>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Neighbourhood</label><br />
                  <select name="neighbourhood" class="custom-select form-control border-input" ngModel>
                    <option value="-1">NA</option>
                    <option *ngFor="let n of neighbourhoods; let i = index" value={{i+3}}>{{n}}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control border-input" placeholder="Age" ngModel>
              </div>
            </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Height (cm)</label>
                  <input type="number" name="height" class="form-control border-input" placeholder="Height (cm)" ngModel>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Hair Colour</label>
                  <input type="text" name="hair" class="form-control border-input" placeholder="Hair Colour"
                    ngModel>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label>Admin Username</label>
                  <input type="text" name="username" class="form-control border-input" placeholder="username" ngModel>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Admin Password</label>
                  <input type="password" name="password" class="form-control border-input" ngModel>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Criminal ID(Update Only)</label>
                  <input type="number" name="cid" class="form-control border-input" ngModel>
                </div>
              </div>
            </div>
            <div class="text-center">
                <div class="form-check">
                  <label class="form-check-label" >Update</label>
                  <input type="checkbox" name="update" class="form-check-input orm-control border-input" ngModel>
                </div>
              <button type="submit" class="btn btn-info btn-fill btn-wd">Add/Update Criminal</button>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>

    
  </div>
  <div class="row">
    <div class="col-md-6">
    <app-piechart [pie]="pie"></app-piechart>
    </div>
    <div class="col-md-6">
      <div class="card ">
        <div class="header">
          <h4 class="title">Remove Criminal From Database</h4>
          <p class="category"></p>
        </div>
        <div class="content">
          <form (ngSubmit)="handleDelete(criminalDeleteForm.value)" #criminalDeleteForm="ngForm">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label>Admin Username</label>
                  <input type="text" name="username" class="form-control border-input" placeholder="username" ngModel>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Admin Password</label>
                  <input type="password" name="password" class="form-control border-input" ngModel>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Criminal ID</label>
                  <input type="number" name="cid" class="form-control border-input" ngModel>
                </div>
              </div>
            </div>
            <br/>
            <div class="text-center">
              <button type="submit" class="btn btn-danger btn-fill btn-wd">Remove Criminal</button>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
